<!DOCTYPE html>
<html>
    <head>
        <style>
            li{
                color:red;
                text-decoration:underline;
            }
        </style>
        <!-- css selector 
        selector: 어떤 tag에 css 를 적용할지를 의미하는 '선택자'
        declaration: 어떤 css를 적용할지를 의미하는 '선언'
        property: css의 어떤 속성을 적용할지를 의미하는 '특성'
        value: 속성의 어떤 값을 적용할지를 의미하는 '값'
        ; : 선언과 선언을 구분해주는 구분자
        -->
    </head>
    <body>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
    </body>
</html>
