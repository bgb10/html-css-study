<!DOCTYPE html>
<!-- 
    박스모델은 element들의 간격을 조절했다면, 포지션은 element들의 위치를 지정한다.
 -->
<html>
    <head>
        <style>
            body{
                padding-top:50px;
            }
            #parent, #other{
                border:5px solid tomato;
            }
            #large{
                height:10000px;
                background-color: tomato;
            }
            #me{
                background-color: black;
                color:white;
                position: fixed; 
                /* 특정 element를 화면에 고정시켜서 scroll과 독립되게 함.(항상 위에 떠있는 메뉴판 생각) */
                /* fixed 도 absolute 와 마찬가지로 부모와의 연결이 끊겨 부피가 자기 고유의 크기만해 진다. */
                left:0px;
                top:0px;
                width: 100%;
                height:30px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="other">other</div>
        <div id="parent">
            parent
            <div id="me">me</div>
        </div>
    </body>
</html>
