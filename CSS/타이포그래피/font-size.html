<!DOCTYPE html>
<html>
    <head>
      <style>
          #px{
            font-size:16px;
          }
          #rem{
            font-size:1rem;
          }
      </style>
    </head>
    <body>
        <div id = "px">PX</div>
        <div id = "rem">REM</div>
    </body>
</html>

<!-- 
  rem: 오늘날에는 모니터의 크기에 따라 폰트 크기가 달라지는 rem 단위를 쓴다.
  - 사용자가 브라우저의 글꼴 크기를 바꿨을 때 px는 안커지는데, rem은 커진다.
  zoom-in, out 할 때 변경되는 것이 아니라 settings를 통해 확인 가능.
 -->
